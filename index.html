<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scal=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="wrapper container">
        <div class="row">
            <header class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <h1>Password Generator</h1>
            </header>
        </div>

        <div class="row"  id="boxshadow">

            <div class="content col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

                <div class="card">
                    <div class="card-header">
                        <h2>Generate a Password</h2>
                    </div>
                    <hr>
                    <div class="card-body">
                        <textarea id="password" placeholder="Your Secure Password"
                            aria-label="Generated Password"></textarea>
                    </div>
                    <hr>
                    <div class="card-footer">
                        <button id="button1" class="btn" onclick="generate()">Generate Password</button>
                        <button id="button2" class="btn" onclick="copyPassword()">Copy To Clipboard</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
