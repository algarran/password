<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scal=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>

        <div id="boxshadow">

            <div class="content">

                <div class="card">
                    <div class="card-header">
                        <h2>Generate a Password</h2>
                    </div>
                    <hr>
                    <div class="card-body">
                        <textarea id="password" placeholder="Your Secure Password"
                            aria-label="Generated Password"></textarea>
                    </div>
                    <hr>
                    <div class="card-footer">
                        <button id="button1" class="btn" onclick="generate()">Generate Password</button>
                        <button id="button2" class="btn" onclick="copyPassword()">Copy To Clipboard</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
